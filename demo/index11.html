<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>NgStyle 内联样式</title>
    <script type="text/javascript" src="../dist/angular2.beta.stack.min.js"></script>
</head>
<body>
<ez-app></ez-app>
<script type="text/typescript">
    // 1 导入组件
    // 2 定义组件
    // 3 定义一个渲染对象
    // 4 启动组件进行渲染
    // 5 使用自定义的dom节点   一定要放在script 标签外  body内

import {Component} from "angular2/core";
import {bootstrap} from "angular2/platform/browser";

    @Component({
        selector:"ez-app",
       template:`
    	<h1 [ngStyle]="styles">我是小莫,我在测试 ngStyle</h1>
	`
    })

    // 这一节的坑 this.style= 后面是一个json数据,{} 里面的用逗号分开
    // class 中每句话结束 用;
        class EzApp{
            constructor(){
            this.styles={
            color : "#0f0",
            backgroundColor : "black",
            fontStyle : "italic",
            textAlign : "center",
                }
            }
        }
        bootstrap(EzApp);


</script>
</body>
</html>
