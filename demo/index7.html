<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <title>模型model 赋值</title>
    <script type="text/javascript" src="../dist/angular2.beta.stack.min.js"></script>
</head>
<body>
	<ez-app></ez-app>
    <script type="text/typescript">
    // 1 导入组件
    // 2 定义组件
    // 3 定义一个渲染对象
    // 4 启动组件进行渲染
    // 5 使用自定义的dom节点   一定要放在script 标签外  body内
    import {Component} from "angular2/core";
    import {bootstrap} from "angular2/platform/browser"

    @Component({
        selector:"ez-app",
        templateUrl:"template/modelVM.html",
        styleUrls:["template/cssTemplate.css"]
    })

    class EzApp{
        constructor(){
            this.title="这是小莫的测试";
            this.date="2015年07月11日 15:32:35";
            this.source="from xiaomo";
            this.content="我在学习angular2";
        }
    }
    bootstrap(EzApp);

    </script>
</body>
</html>
