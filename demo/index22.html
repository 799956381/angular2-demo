<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <title>最基本的写法</title>
    <script type="text/javascript" src="../dist/angular2.beta.stack.min.js"></script>
</head>
<body>
	<ez-app></ez-app>
    <script type="text/typescript">
    // 1 导入组件
    // 2 定义组件
    // 3 定义一个渲染对象
    // 4 启动组件进行渲染
    // 5 使用自定义的dom节点   一定要放在script 标签外  body内


        import {Component} from "angular2/core";
        import {bootstrap} from "angular2/platform/browser";
        import {CORE_DIRECTIVES,FORM_DIRECTIVES} from "angular2/common";

        @Component({
            selector:"ez-app",
            directives:[CORE_DIRECTIVES,FORM_DIRECTIVES],
        	template : `
        	    <form #f="ngForm">
        	    <div>基本信息</div>
        	     <ul ngControlGroup="basic">
        	        <li>姓名:<input type="text" ngControl="name"></li>
        	        <li>地址:<input type="text" ngControl="address"></li>
        	        <li>电话:<input type="text" ngControl="tel"></li>
        	     </ul>
        	     <div>基本信息</div>
        	     <ul ngControlGroup="professional">
        	       <li>英语 <input type="checkbox" ngControl="english"></li>
        	       <li>数学 <input type="checkbox" ngControl="math"></li>
        	     </ul>
        	    </form>
                <pre>{{decode(f.value)}}</pre>
        	`,
        		styles:[`
                div{padding:5px;background:#b3e5fc;color:red;}
                form{background:#e1f5fe;}
                ul{list-style:none;padding:5px;margin:0px;}
                li{line-height:30px;}
	`]
        })
        class EzApp{
            decode(val){
                return JSON.stringify(val,null,"\t");
            }

        }

        bootstrap(EzApp);
    </script>
</body>
</html>
