<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <title>directives - 引用指令</title>
    <script type="text/javascript" src="../dist/angular2.beta.stack.min.js"></script>
</head>
<body>
	<ez-app></ez-app>
    <script type="text/typescript">
    // 1 导入组件
    // 2 定义组件
    // 3 定义渲染对象
    // 4 启动组件进行渲染
    // 5 使用自定义的dom节点   一定要放在script 标签外  body内
    import {Component} from "angular2/core";
    import {bootstrap} from "angular2/platform/browser"

    @Component({
        selector:"ez-card",
        templateUrl:"template/htmlTemplate.html",
        styleUrls:["template/cssTemplate.css"]
    })

    class EzCard{
    }
    @Component({
        selector:"ez-app",
        directives:[EzCard],
        template:`
            <div class="ez-app"><ez-card></ez-card></div>
        `
    })
    class EzApp{}
    bootstrap(EzApp);
    </script>
</body>
</html>
