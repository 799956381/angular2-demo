<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>多行模板用 ` ` 单行用 " "</title>
    <script type="text/javascript" src="../dist/angular2.beta.stack.min.js"></script>
</head>
<body>
<ez-app></ez-app>
<script type="text/typescript">
    // 1 导入组件
    // 2 定义组件
    // 3 定义一个渲染对象
    // 4 启动组件进行渲染
    // 5 使用自定义的dom节点   一定要放在script 标签外  body内


    	import {Component} from "angular2/core";
        import {bootstrap} from "angular2/platform/browser";

        @Component({
			selector:"ez-app",
			//styles 是 key:value 的结构，都不需要加引号
            styles:[`
        h1{
            background:#4dba6c;
            color:#fff
        }
            `]
            template :
             `
            <h1 class="div.ez-greeting">我是第一行</h1>
            <h1>我是第二行</h1>
            <h1>单行用双引,多行用 飘号</h1>
            `,
        })
        class EzApp{}

        bootstrap(EzApp);

</script>
</body>
</html>
