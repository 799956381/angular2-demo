<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>表单</title>
    <script type="text/javascript" src="../dist/angular2.beta.stack.min.js"></script>
</head>
<body>
<ez-app></ez-app>
<script type="text/typescript">
    // 1 导入组件
    // 2 定义组件
    // 3 定义一个渲染对象
    // 4 启动组件进行渲染
    // 5 使用自定义的dom节点   一定要放在script 标签外  body内


    	import {Component} from "angular2/core";
        import {bootstrap} from "angular2/platform/browser";
        import {CORE_DIRECTIVES,FORM_DIRECTIVES} from "angular2/common";

        @Component({
			selector:"ez-app",
			directives:[CORE_DIRECTIVES,FORM_DIRECTIVES],
        	template : `
                		<form>
			<ul>
				<li>姓名：<input type="text" ngControl="name" [(ngModel)]="user.name"></li>
				<li>姓别：
					<select ngControl="gender" [(ngModel)]="user.gender">
						<option value="Male">男</option>
						<option value="Female">女</option>
					</select>
				</li>
				<li>地址：<input type="text" ngControl="address" [(ngModel)]="user.address"></li>
				<li>电话：<input type="text" ngControl="telephone" [(ngModel)]="user.telephone"></li>
				<li>已婚：<input type="checkbox" ngControl="marriage" [(ngModel)]="user.marriage"></li>
			</ul>
		</form>
                <pre>{{decode(user)}}</pre>
        	`,
        	styles:[`
		form{background:#e1f5fe;}
		ul{list-style:none;padding:10px;margin:0px;}
		li{line-height:30px;}
	`]
        })
        class EzApp{
            constructor(){
                this.user={name:"xiaomo"};
            }
        decode(val){
            return JSON.stringify(val,null,"\t");
        }
    }

        bootstrap(EzApp);


</script>
</body>
</html>
