<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>事件绑定</title>
    <script src="http://libs.baidu.com/jquery/2.1.1/jquery.js"></script>
    <script type="text/javascript" src="../dist/angular2.beta.stack.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.js"></script>
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<ez-app></ez-app>
<script type="text/typescript">
    // 1 导入组件
    // 2 定义组件
    // 3 定义一个渲染对象
    // 4 启动组件进行渲染
    // 5 使用自定义的dom节点   一定要放在script 标签外  body内
        import {Component} from "angular2/core";
        import {bootstrap} from "angular2/platform/browser";

        //这里又是一大坑 使用模型的值需要两个大括号扩起来
        @Component({
            selector:"ez-app",
            template:`
                <h1>Your turn!! <b>{{name}}</b></h1>
                <button (click)="randomName()" class="btn btn-info">start</button>
            `
        })

        class EzApp{
            constructor(){
                this.names=["a","b","c","d","e"];
                this.randomName();
            }
            randomName(){
            var idx = parseInt(Math.random()*this.names.length);
		    this.name = this.names[idx];
        }
    }
        bootstrap(EzApp);


</script>
</body>
</html>
