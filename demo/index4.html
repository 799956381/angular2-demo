<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <title>属性声明</title>
    <script type="text/javascript" src="../dist/angular2.beta.stack.min.js"></script>
</head>
<body>
	<ez-app></ez-app>
    <script type="text/typescript">
    import {Component} from "angular2/core";
    import {bootstrap} from "angular2/platform/browser";

    //定义一个带有属性的组件
    @Component({
        selector:"ez-card",
        properties:["name","age"],
        styleUrls:["template/cssTemplate.css"],
        template:`
            <div class="ez-card">My name is {{name}}</div>
            <div class="ez-card">My age is {{age}}</div>
        `
    })
        //定义一个类并赋值
        class EzCard{
        constructor(){
            this.name="xiaomo";
            this.age=23;
        }
    }

    //根组件，用于渲染页面属性
    @Component({
        selector:"ez-app",
        directives:[EzCard],
        template:`
            <div><ez-card></ez-card></div>
        `
    })
    class EzApp{}

    bootstrap(EzApp);
    </script>
</body>
</html>
