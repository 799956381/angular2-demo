<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <title>selector选择符</title>
    <script type="text/javascript" src="../dist/angular2.beta.stack.min.js"></script>
</head>
<body>
    <ez-one></ez-one>
    <ez-two></ez-two>
    <ez-three></ez-three>
    <ez-four></ez-four>
    <any ez-four='123'></any>
    <script type="text/typescript">
        import {Component} from "angular2/core";
        import {bootstrap} from "angular2/platform/browser";
        
        // 标签选择符
        @Component({
            selector:"ez-one",
            template:"this is tag selector"
        })
        class EzOne{}
        bootstrap(EzOne);

        // css选择符
        @Component({
            selector:".ez-two",
            template:" this is class selector"
        })
        class EzTwo{}
        bootstrap(EzTwo);

        // 属性选择符
        @Component({
            selector:"[ez-three]",
            template:"this is property selector"
        })
        class EzThree{}
        bootstrap(EzThree);

        // 属性值选择符
        @Component({
            selector:"[ez-four=123]",
            template:"this is property value selector"
        })
        class EzFour {}
        bootstrap(EzFour);
    </script>


</body>
</html>
