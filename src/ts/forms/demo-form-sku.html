<div class="container">
   <div class="row">
       <form [ngFormModel]="myForm" (ngSubmit)="onSubmit(myForm.value)">
           <div class="form-group">
               <label for="skuInput">年龄</label>
               <input type="number" id="skuInput" placeholder="请输入" class="form-control"
                      [ngFormControl]="myForm.controls['age']">
           </div>
           <button type="submit" class="btn btn-success">提交</button>
       </form>
       {{myForm.value | json}}
   </div>
</div>
